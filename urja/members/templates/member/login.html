{%extends 'base.html'%}

{%block content%}
{%include 'header.html'%}

 <section class="container-fluid">
    <!-- row and justify-content-center class is used to place the form in center -->
    <section class="row justify-content-center">
      <section class="col-12 col-sm-6 col-md-4">
        <form class="form-container" action="{%url 'members:loginmember'%}" method="POST">
        	{%csrf_token%}
        <div class="form-group">
          <h4 class="text-center font-weight-bold"> Login </h4>
          <label for="InputEmail1">Username</label>
           <input type="text" class="form-control" id="username" name="username" aria-describeby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="InputPassword1">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
       <!--  <div class="form-footer">
          <p> Don't have an account? <a href="#">Sign Up</a></p>
          
        </div> -->
        </form>
      </section>
    </section>
  </section>
{%endblock%}
